<ion-header>

  <ion-navbar>
    <ion-title>Reset password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <button type="submit" style="margin-top: 30px;" ion-button block round (click)="reset()">Reset my Password</button>
    <button ion-button block (click)="goback()">Go back</button>
  </ion-list>
</ion-content>
